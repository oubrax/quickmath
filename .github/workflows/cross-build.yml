name: Cross build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            script: dist:linux
          - os: windows-latest
            script: dist:win:zip
          - os: macos-latest
            script: dist:mac

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and package
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run ${{ matrix.script }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quickmath-${{ matrix.os }}
          path: dist/**
          if-no-files-found: error
